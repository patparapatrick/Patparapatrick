<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="portfolio.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@600&display=swap" rel="stylesheet">
    <title>Logos</title>
    <style>
        @font-face {
            font-family: Mcdo;
            src: url(fonts/mclawsuit/mclawsui.ttf);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans', sans-serif;
        }
        
        header {
    padding: 10px;
    background-color: white;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
    position: fixed;
    width: 100%;
    z-index: 1000; /* Add a higher z-index value */
}
        
        nav {
            background-color: white;
            color: #212529;
            padding: 8px;
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
        }
        
        nav a {
            color: #212529;
            text-decoration: none;
            padding: 10px 5px; /* Adjust the padding as needed */
            margin: 0 2px; /* Adjust the margin as needed */
        }
        
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: inline-block;
        }
        
        nav li {
            display: inline-block;
        }
        
        nav ul ul {
            display: none;
            position: absolute;
            background-color: #212529;
            padding: 8px;
        }
        
        nav li:hover > ul {
            display: inherit;
        }
        
        nav ul ul li {
            width: 100%;
            text-align: center;
        }
        
        h1 {
            font-family: Mcdo;
            letter-spacing: 7px;
        }
        
        nav li {
            display: inline-block;
            position: relative; /* Add relative positioning */
        }
        
        nav ul ul {
            display: none;
            position: absolute;
            top: 145%;
            left: -35%;
            padding: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); /* Add a soft box shadow */
            border-radius: 8px; /* Adjust the border radius as needed */
            opacity: 0.7;
        }
        
        nav ul ul:hover {
            background-color: rgb(255, 255, 255); /* Change opacity on hover */
            opacity: 1;
        }
        
        nav li:hover > ul {
            display: inherit;
        }
        
        nav ul ul li {
            width: 100%;
            text-align: center;
            padding: 8px 0;
            background-color: #212529; /* Set the initial transparency */
            transition: background-color 1s; /* Add a transition effect */
            border-bottom: 1px solid white; /* Add a thin black border line */
        }
        
        nav ul ul li:hover {
            background-color: white; /* Change opacity on hover */
        }
        
        nav ul ul li a {
            display: block;
            padding: 10px; /* Adjust the padding as needed */
            margin: 0; /* Reset margin */
            color: white;
            text-decoration: none;
            opacity: 0.5; /* Set the initial transparency for all links */
            transition: opacity 0.5s; /* Add a transition effect */
        }
        
        nav ul ul li:hover a {
            opacity: 1; /* Change opacity on hover for the specific link */
            color: #212529;
        }
        
        .image-grid {
    margin-left: 22px;
    margin-top: 50px;
    margin-bottom: 4px;
    display: grid;
    grid-template-columns: repeat(3, 1fr); /* Create three equal columns */
    gap: 30px; /* Increase the gap between items */
}

.image-grid img {
    width: 100%;
    height: 100%; /* Ensure the image takes up the full height of its container */
    object-fit: cover;
    border-radius: 8px;
    margin: 5px 0;
    border: 2px solid #212529; /* Add a border with your desired color */
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add a box shadow */
    transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Add transitions for smooth effects */
}

.image-grid img:hover {
    transform: scale(1.1); /* Scale the image by 10% on hover */
    box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2); /* Increase the box shadow on hover */
}
        
        .titles h2 {
            color: white;
            text-align: center;
            font-family: 'Noto Sans', sans-serif;
        }
        
        .bottom-right-img {
            position: fixed;
            bottom: 0;
            right: 0;
            width: 0.5in; /* 1x1 inches size */
            height: auto; /* Maintain aspect ratio */
            z-index: 1; /* Place the image above other elements */
            padding-bottom: 5px;
            padding-right: 5px;
        }
        
.project-item {
    width: 100%; /* Adjust the width to fill the grid column */
    box-sizing: border-box;
}

.project-item img {
    width: 95%;
    height: auto;
    object-fit: cover;
    border-radius: 8px;
    margin: 5px 0;
    transition: transform 0.3s ease-in-out; /* Add a transition effect on transform property */
}

.project-item:hover img {
    transform: scale(1.1); /* Scale the image by 10% on hover */
}

.project-item p {
    color: white;
    background-color: #DA291C; 
    padding: 10px; 
    border-radius: 8px; 
    margin-top: 10px; 
}

.project-item p a{
    color: #FFC72C;
    font-family: Mcdo;
    text-align: center;
}

.red-box {
        background-color: white;
        color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100px;
        width: 100%;
        margin-bottom: 0px;
        box-sizing: border-box;
    }

    .red-box p {
        font-family: 'Noto Sans', sans-serif;
        font-size: 50px;
        color: #212529;
        overflow: hidden; /* Hide overflow to create typing effect */
        white-space: nowrap; /* Prevent text from wrapping */
        margin: 0;
        letter-spacing: 5px;
        position: relative;
        animation: typing 5s steps(50) infinite; /* Typing effect */
    }

    .red-box p::after {
        content: '|'; /* Blinking caret */
        position: absolute;
        display: inline-block;
        width: 8px; /* Adjust caret width */
        height: 1.2em; /* Adjust caret height */
        margin-left: 5px; /* Adjust caret position */
        color: #212529; /* Change caret color to white */
        animation: caretBlink 1s infinite; /* Blinking animation */
    }

    @keyframes typing {
        0% {
            width: 0;
        }
        100% {
            width: 100%;
        }
    }

    @keyframes caretBlink {
        0%, 100% {
            opacity: 0;
        }
        50% {
            opacity: 1;
        }
    }
    .logo img {
    width: 50px; /* Adjust the width of the logo */
    height: auto; /* Maintain aspect ratio */
    margin-left: 20px; /* Adjust the margin as needed */
    margin-top: 5px; /* Adjust the margin as needed */
}
    </style>
</head>

    <div class="red-box">
        <p id="dynamicText">WEB DEVELOPER</p>
    </div>

    <script>
        // JavaScript to dynamically change the text content
        const textElement = document.getElementById('dynamicText');
const words = ['LOGOS'];
let currentWordIndex = 0;

function changeText() {
    textElement.textContent = words[currentWordIndex];
    currentWordIndex = (currentWordIndex + 1) % words.length;
}

setInterval(changeText, 5000); // Change text every 2 seconds
changeText();
    </script>
</body>
